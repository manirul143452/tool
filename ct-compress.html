<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty AI - Ultimate Relationship Analyzer</title>
    <meta name="description" content="AI-powered relationship monitoring with restaurant rewards and collaboration.">
    <meta name="keywords" content="Loyalty AI, relationship analyzer, trust score, AI monitoring, couple trust app">
    <meta name="author" content="Loyalty AI">
    <style>
        :root {
            --primary: #6a1b9a;
            --secondary: #ffab00;
            --accent: #00c853;
            --light: #f4f7f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .auth-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        .auth-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-tabs button {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            color: var(--primary);
            border-bottom: 2px solid transparent;
        }

        .auth-tabs button.active {
            border-bottom: 2px solid var(--secondary);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-form input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .auth-form button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .auth-form button:hover {
            opacity: 0.9;
        }

        .profile-verification {
            margin-top: 2rem;
            text-align: center;
        }

        .profile-verification button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .couple-linking {
            margin-top: 2rem;
            text-align: center;
        }

        .couple-linking input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        .couple-linking button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .ads {
            background: white;
            padding: 1rem;
            text-align: center;
            margin: 2rem 0;
            border: 1px dashed #ccc;
            border-radius: 10px;
        }

        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .auth-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Loyalty AI</h1>
            <p>Strengthen your love, earn restaurant rewards!</p>
        </div>
    </header>

    <!-- AdSense Ad Unit -->
    <div class="container ads">
        <!-- Replace with your AdSense Ad Unit ID -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
        crossorigin="anonymous"></script>
    </div>

    <!-- User Authentication & Profile Setup -->
    <div class="container">
        <div class="auth-section">
            <div class="auth-tabs">
                <button class="active" onclick="showTab('login')">Login</button>
                <button onclick="showTab('signup')">Signup</button>
            </div>

            <!-- Login Form -->
            <div id="login" class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Login</button>
            </div>

            <!-- Signup Form -->
            <div id="signup" class="auth-form" style="display: none;">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Signup</button>
            </div>

            <!-- Profile Verification -->
            <div class="profile-verification">
                <p>Verify your profile for a trust score boost!</p>
                <button onclick="verifyProfile()">Upload Govt. ID</button>
            </div>

            <!-- Couple Linking -->
            <div class="couple-linking">
                <p>Link with your partner using their unique couple ID:</p>
                <input type="text" placeholder="Enter Couple ID">
                <button onclick="linkCouple()">Link Partner</button>
            </div>
        </div>
    </div>

    <!-- AdSense Ad Unit -->
    <div class="container ads">
        <!-- Replace with your AdSense Ad Unit ID -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
        crossorigin="anonymous"></script>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Loyalty AI. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Show Login/Signup Tabs
        function showTab(tabName) {
            document.querySelectorAll('.auth-form').forEach(form => form.style.display = 'none');
            document.querySelector(`#${tabName}`).style.display = 'flex';
            document.querySelectorAll('.auth-tabs button').forEach(button => button.classList.remove('active'));
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
        }

        // Profile Verification
        function verifyProfile() {
            alert('Upload your Govt. ID for verification.');
        }

        // Couple Linking
        function linkCouple() {
            const coupleId = document.querySelector('.couple-linking input').value;
            if (coupleId) {
                alert(`Linked with partner using Couple ID: ${coupleId}`);
            } else {
                alert('Please enter a valid Couple ID.');
            }
        }
    </script>
</body>
</html>
